<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->

    <script src="./assets/scripts/index.js"></script>

<body>
    <include src="./views/header.html"></include>

    <div class="zonaModos">
        <h1 class="encabezadoModos">Elige un modo de juego</h1>


        <div class="classicMode">
            <a href="#" tabindex="-1">

            </a>
        </div>

        <div class="pokedexMode">

            <a href="#" tabindex="-1">

    <include src="./views/footer.html"></include>
